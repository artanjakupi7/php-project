<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <h1>Save data to database</h1>
    <form action="add-data.php" method="post">
      <label for="a-input">A Input:</label><br>
      <input type="text" id="a-input" name="a-input"><br>
      <label for="b-input">B Input:</label><br>
      <input type="number" id="b-input" name="b-input" min="0" step="1"><br>

      <input type="submit" value="Submit">

    <form action="display-cb.php" method="post">

    </form>

    <form action="display-b-asc.php" method="post">

    <form action="display-b-desc.php" method="post">
      <input type="submit" value="Display B (descending)">
